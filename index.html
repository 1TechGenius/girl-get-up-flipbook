<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Girl, Get Up! Flipbook</title>

  <!-- STPageFlip CSS -->
  <link rel="stylesheet" href="libs/stpageflip/css/pageflip.css"/>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f9f9f9;
    }
    /* Gate UI */
    #gate {
      max-width: 400px;
      margin: 2rem auto;
    }
    #gate input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    #gate button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Flipbook container */
    #flipbookContainer {
      display: none;
      width: 100%;
      height: 80vh;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    #flipbook {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- ACCESS GATE -->
  <section id="gate">
    <h2>Enter Access Code</h2>
    <input id="accessCodeInput" placeholder="Enter your unique code"/>
    <button id="unlockButton">Unlock Flipbook</button>
  </section>

  <!-- FLIPBOOK -->
  <div id="flipbookContainer">
    <div id="flipbook"></div>
  </div>
<!-- PDF.js (must load before STPageFlip if using loadFromPDF) -->
<script src="pdfjs/pdf.min.js"></script>
<script>
  if (window['pdfjsLib']) {
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdfjs/pdf.worker.min.js';
  }
</script>

<!-- STPageFlip JS -->
<script src="libs/stpageflip/js/pageflip.min.js"></script>

<!-- Your inline code MUST be wrapped in <script> ... </script> -->
<script>
    // When clicked, if any non-empty code is entered, hide gate & show flipbook
    document.getElementById('unlockButton').addEventListener('click', () => {
      const code = document.getElementById('accessCodeInput').value.trim();
      if (!code) {
        document.getElementById('accessCodeInput').focus();
        return;
      }
      document.getElementById('gate').style.display = 'none';
      initFlipbook();
    });

    function initFlipbook() {
      const container = document.getElementById('flipbookContainer');
      container.style.display = 'block';

      const el = document.getElementById('flipbook');
      const width  = el.clientWidth;
      const height = el.clientHeight;

      const flip = new St.PageFlip(el, {
        width, height,
        size: 'stretch',
        minWidth: 315, maxWidth: 2000,
        minHeight: 400, maxHeight: 2000,
        showCover: true,
        drawShadow: true,
        flippingTime: 800,
        mobileScrollSupport: false,
        useMouseEvents: true,
        disableFlipByClick: false,
        showPageCorners: true,
        useKeyboard: true,
        responsive: true
      });

      // Load your PDF from the /pdf folder
      flip.loadFromPDF('/pdf/Girl-Get-Up-Flipbook.pdf');
    }
  </script>

</body>
</html>
