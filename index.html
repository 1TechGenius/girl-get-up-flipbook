<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipbook Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/page-flip.browser.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      margin: 0;
      background-color: #fff;
    }
    #flipbookContainer {
      display: none;
      margin-top: 3rem;
    }
    #flipbook {
      width: 100%;
      max-width: 900px;
      height: 80vh;
      margin: auto;
    }
    input, button {
      margin-top: 1rem;
    }
    .access-form {
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <h1 style="font-size: 1.8rem;">Enter Your Unique Code</h1>

  <div class="access-form">
    <input 
      type="text" 
      id="accessCodeInput" 
      placeholder="Enter your unique code"
      style="padding: 0.6rem 1rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; width: 250px;"
    />
    <br/>
    <button 
      onclick="validateAccessCode()"
      style="padding: 0.6rem 1.5rem; font-size: 1rem; background-color: #111; color: #fff; border: none; border-radius: 5px; cursor: pointer;"
    >
      Unlock Flipbook
    </button>
    <p id="errorMessage" style="color: red; margin-top: 1rem; display: none;">
      Invalid code. Please try again.
    </p>
  </div>

  <div id="flipbookContainer">
    <div id="flipbook"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/page-flip.browser.min.js"></script>
  <script>
    function validateAccessCode() {
      const correctCode = "GGU2023ACCESS";
      const userInput = document.getElementById("accessCodeInput").value.trim();
      const errorMsg = document.getElementById("errorMessage");

      if (userInput === correctCode) {
        errorMsg.style.display = "none";
        loadFlipbook();
      } else {
        errorMsg.style.display = "block";
      }
    }

    function loadFlipbook() {
      const container = document.getElementById("flipbookContainer");
      container.style.display = "block";

      const pageFlip = new St.PageFlip(
        document.getElementById("flipbook"),
        {
          width: 600,
          height: 800,
          size: "stretch",
          minWidth: 315,
          maxWidth: 1000,
          minHeight: 400,
          maxHeight: 1536,
          drawShadow: true,
          flippingTime: 1000,
          useMouseEvents: true,
          showPageCorners: true,
          disableFlipByClick: false,
          showCover: true,
          mobileScrollSupport: false,
          useKeyboard: true,
          responsive: true
        }
      );

      pageFlip.loadFromPDF("https://assets.zyrosite.com/A3QOQlw2ewfbBvRv/girl-get-up-flipbook-mxBXVvZGjRuoJ9Oq.pdf");
    }
  </script>

</body>
</html>
