<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Girl, Get Up Flipbook</title>
    
    <!-- DFlip CSS -->
    <link rel="stylesheet" href="dflip/css/dflip.min.css" />
    <link rel="stylesheet" href="dflip/css/themify-icons.min.css" />

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #flipbook {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="flipbook" class="flipbook-container"></div>

    <!-- DFlip JS -->
    <script src="dflip/js/dflip.min.js"></script>

    <script>
      var flipbook = new DFLIP({
        source: "./Girl-Get-Up-Flipbook.pdf",
        backgroundColor: "#ffffff",
        height: "100%",
        webgl: true,
        enableSound: true
      }, document.getElementById("flipbook"));
    </script>
  </body>
</html>
