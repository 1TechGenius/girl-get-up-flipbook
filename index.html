<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Girl Get Up Flipbook</title>
  <link rel="stylesheet" href="libs/stpageflip/css/pageflip.css" />
</head>
<body style="font-family: sans-serif; text-align: center; padding: 2rem;">

  <h1 style="margin-bottom: 1rem;">Enter Access Code</h1>

  <input 
    type="text" 
    id="accessCodeInput" 
    placeholder="Enter your unique code"
    style="padding: 0.6rem 1rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; width: 250px;"
  />

  <button 
    onclick="validateAccessCode()"
    style="padding: 0.6rem 1.5rem; font-size: 1rem; background-color: #111; color: #fff; border: none; border-radius: 5px; cursor: pointer;"
  >
    Unlock Flipbook
  </button>

  <p id="errorMessage" style="color: red; margin-top: 1rem; display: none;">Invalid code. Please try again.</p>

  <!-- Flipbook Container -->
  <div id="flipbookContainer" style="display: none; margin-top: 3rem; text-align: center;">
    <div id="flipbook" style="width: 90%; height: 80vh; margin: auto;"></div>
  </div>

  <!-- Scripts -->
  <script src="libs/stpageflip/js/pageflip.min.js"></script>

  <script>
    function validateAccessCode() {
      const correctCode = "GGU2023ACCESS";
      const userInput = document.getElementById("accessCodeInput").value;
      const errorMsg = document.getElementById("errorMessage");

      if (userInput === correctCode) {
        errorMsg.style.display = "none";
        loadFlipbook();
      } else {
        errorMsg.style.display = "block";
      }
    }

    function loadFlipbook() {
      const flipbookContainer = document.getElementById("flipbookContainer");
      flipbookContainer.style.display = "block";

      const flipbook = new St.PageFlip(document.getElementById("flipbook"), {
        width: 600,
        height: 800,
        size: "stretch",
        minWidth: 315,
        maxWidth: 1000,
        minHeight: 400,
        maxHeight: 1536,
        showCover: true,
        drawShadow: true,
        flippingTime: 1000,
        mobileScrollSupport: false,
        useMouseEvents: true,
        disableFlipByClick: false,
        showPageCorners: true,
        useKeyboard: true,
        responsive: true
      });

      flipbook.loadFromPDF("https://assets.zyrosite.com/A3QOQlw2ewfbBvRv/girl-get-up-flipbook-mxBXVvZGjRuoJ9Oq.pdf");


    }
  </script>
</body>
</html>
