<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Girl, Get Up! Flipbook</title>

  <!-- STPageFlip stylesheet -->
  <link rel="stylesheet" href="libs/stpageflip/css/pageflip.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    #accessSection {
      margin-top: 4rem;
    }
    #accessCodeInput {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 250px;
    }
    #unlockBtn {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #flipbookContainer {
      display: none;
      margin-top: 3rem;
    }
    #flipbook {
      width: 90%;
      height: 80vh;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>Girl, Get Up! Flipbook</h1>

  <div id="accessSection">
    <h2>Enter Access Code</h2>
    <input
      type="text"
      id="accessCodeInput"
      placeholder="Enter your unique code"
    />
    <br/>
    <button id="unlockBtn">Unlock Flipbook</button>
    <p id="errorMessage" style="color: red; display: none;">
      Invalid code—please try again.
    </p>
  </div>

  <div id="flipbookContainer">
    <div id="flipbook"></div>
  </div>

  <!-- STPageFlip script -->
  <script src="libs/stpageflip/js/pageflip.min.js"></script>
  <script>
    // NOTE: placeholder only—SamCart will handle real codes later
    document.getElementById('unlockBtn').addEventListener('click', () => {
      const input = document.getElementById('accessCodeInput').value.trim();
      if (!input) {
        document.getElementById('errorMessage').textContent = 'Please enter your code.';
        document.getElementById('errorMessage').style.display = 'block';
        return;
      }
      // hide the gate UI:
      document.getElementById('accessSection').style.display = 'none';
      // show the flipbook:
      document.getElementById('flipbookContainer').style.display = 'block';

      // initialize STPageFlip:
      const flipbook = new St.PageFlip(
        document.getElementById('flipbook'),
        {
          width: 600,
          height: 800,
          size: 'stretch',
          minWidth: 315,
          maxWidth: 1000,
          minHeight: 400,
          maxHeight: 1536,
          showCover: true,
          drawShadow: true,
          flippingTime: 1000,
          mobileScrollSupport: false,
          useMouseEvents: true,
          disableFlipByClick: false,
          showPageCorners: true,
          useKeyboard: true,
          responsive: true
        }
      );

      // load your PDF from the local pdf folder:
      flipbook.loadFromPDF('pdf/Girl-Get-Up-Flipbook.pdf');
    });
  </script>
</body>
</html>
