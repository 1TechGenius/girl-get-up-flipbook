<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Girl, Get Up! Flipbook</title>

  <!-- STPageFlip CSS -->
  <link rel="stylesheet" href="libs/stpageflip/css/pageflip.css"/>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }

    /* Gate */
    #gate {
      max-width: 400px;
      margin: 0 auto 2rem;
    }
    #accessCodeInput {
      width: 100%;
      padding: .5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #unlockButton {
      margin-top: 1rem;
      padding: .6rem 1.2rem;
      font-size: 1rem;
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Flipbook container (hidden until unlocked) */
    #flipbookContainer {
      display: none;
      width: 100%;
      height: 80vh;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2); /* optional shadow */
    }
    #flipbook {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <section id="gate">
    <h2>Enter Access Code</h2>
    <input id="accessCodeInput" placeholder="Enter your unique code"/>
    <br/>
    <button id="unlockButton">Unlock Flipbook</button>
  </section>

  <div id="flipbookContainer">
    <div id="flipbook"></div>
  </div>

  <!-- STPageFlip JS -->
  <script src="libs/stpageflip/js/pageflip.min.js"></script>
  <script>
    document.getElementById('unlockButton').addEventListener('click', validateAccessCode);

    function validateAccessCode() {
      const val = document.getElementById('accessCodeInput').value.trim();
      if (!val) {
        // no code entered
        document.getElementById('accessCodeInput').focus();
        return;
      }
      // hide gate
      document.getElementById('gate').style.display = 'none';
      // show flipbook
      loadFlipbook();
    }

    function loadFlipbook() {
      const wrapper = document.getElementById('flipbookContainer');
      wrapper.style.display = 'block';

      const flipbookEl = document.getElementById('flipbook');
      // measure actual CSS size
      const width  = flipbookEl.clientWidth;
      const height = flipbookEl.clientHeight;

      const flipbook = new St.PageFlip(flipbookEl, {
        width, height,
        size: 'stretch',
        minWidth: 315, maxWidth: 2000,
        minHeight: 400, maxHeight: 2000,
        showCover: true,
        drawShadow: true,
        flippingTime: 800,
        mobileScrollSupport: false,
        useMouseEvents: true,
        disableFlipByClick: false,
        showPageCorners: true,
        useKeyboard: true,
        responsive: true
      });

      // load your PDF from Vercel's /pdf folder
      flipbook.loadFromPDF('/pdf/Girl-Get-Up-Flipbook.pdf');
    }
  </script>

</body>
</html>
