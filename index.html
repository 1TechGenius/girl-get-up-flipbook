<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Girl, Get Up! Flipbook</title>

  <!-- Flipbook CSS -->
  <link rel="stylesheet" href="css/dflip.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* No scroll bar */
      height: 100%;
      background-color: #ffffff;
    }

    #flipbookContainer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Flipbook container -->
  <div id="flipbookContainer"></div>

  <!-- Flipbook JS -->
  <script src="js/pageflip.min.js"></script>

  <script>
    const flipbook = new St.PageFlip(
      document.getElementById("flipbookContainer"),
      {
        width: 800,
        height: 600,
        size: "stretch",
        minWidth: 315,
        maxWidth: 1600,
        minHeight: 400,
        maxHeight: 1500,
        showCover: true,
        mobileScrollSupport: false,
        usePortrait: false,
        swipeDistance: 30,
        showPageCorners: true,
        disableFlipByClick: false,
        useMouseEvents: true,
        useKeyboard: true,
        responsive: true,
      }
    );

    flipbook.loadFromPDF("Girl-Get-Up-Flipbook.pdf");
  </script>
</body>
</html>
<!-- Second Gate: Code Verification -->
<section style="margin-top: 2rem; text-align: center;">
  <h2>Enter Your Access Code</h2>
  <p style="margin-bottom: 1rem;">This code was sent to the email address used at checkout.</p>
  
  <input 
    type="text" 
    id="accessCodeInput" 
    placeholder="Enter your unique code"
    style="padding: 0.6rem 1rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; width: 250px;"
  />
  
  <br /><br />
  <button 
    onclick="validateAccessCode()"
    style="padding: 0.6rem 1.5rem; font-size: 1rem; background-color: #111; color: #fff; border: none; border-radius: 5px; cursor: pointer;"
  >
    Unlock Flipbook
  </button>

  <p id="errorMessage" style="color: red; margin-top: 1rem; display: none;">Invalid code. Please try again.</p>
</section>

<script>
  function validateAccessCode() {
    const correctCode = "GGU2025ACCESS"; // <-- Update this as needed
    const userInput = document.getElementById("accessCodeInput").value.trim();
    const errorMsg = document.getElementById("errorMessage");

    if (userInput === correctCode) {
      window.location.href = "https://giablessings.com/flipbook-viewer";
    } else {
      errorMsg.style.display = "block";
    }
  }
</script>
