<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Girl, Get Up! Flipbook</title>

  <!-- PageFlip CSS -->
  <link rel="stylesheet" href="/libs/stpageflip/css/pageflip.css" />

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    #accessCodeInput {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 250px;
    }
    #unlockButton {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #errorMessage {
      color: red;
      margin-top: 1rem;
      display: none;
    }
    /* keep the flipbook DIV hidden until “Unlock” */
    #flipbookContainer {
      display: none;
      margin-top: 2rem;
    }
    /* make flipbook fill its wrapper */
    #flipbook {
      width: 100%;
      height: 80vh;
      margin: auto;
      /* optional: drop-shadow behind pages */
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>
  <!-- GATE UI -->
  <h2>Enter Access Code</h2>
  <input id="accessCodeInput" placeholder="Enter your unique code" />
  <br />
  <button id="unlockButton" onclick="validateAccessCode()">
    Unlock Flipbook
  </button>
  <p id="errorMessage">Please enter your code to continue.</p>

  <!-- FLIPBOOK -->
  <div id="flipbookContainer">
    <div id="flipbook"></div>
  </div>

  <!-- PageFlip JS -->
  <script src="/libs/stpageflip/js/pageflip.min.js"></script>
  <script>
    function validateAccessCode() {
      const input = document.getElementById("accessCodeInput").value.trim();
      if (!input) {
        document.getElementById("errorMessage").style.display = "block";
        return;
      }
      // hide gate
      document.getElementById("accessCodeInput").style.display = "none";
      document.getElementById("unlockButton").style.display = "none";
      document.getElementById("errorMessage").style.display = "none";
      loadFlipbook();
    }

    function loadFlipbook() {
      // show flipbook container
      const wrapper = document.getElementById("flipbookContainer");
      wrapper.style.display = "block";

      // measure the CSS-sized flipbook DIV
      const flipbookEl = document.getElementById("flipbook");
      const width  = flipbookEl.clientWidth;
      const height = flipbookEl.clientHeight;

      // instantiate PageFlip with those exact dimensions
      const flipbook = new St.PageFlip(flipbookEl, {
        width, height,
        size: "stretch",
        minWidth: 315,   maxWidth: 2000,
        minHeight: 400,  maxHeight: 2000,
        showCover: true,
        drawShadow: true,
        flippingTime: 1000,
        mobileScrollSupport: false,
        useMouseEvents: true,
        disableFlipByClick: false,
        showPageCorners: true,
        useKeyboard: true,
        responsive: true
      });

      // load your PDF (from Vercel’s /pdf folder)
      flipbook.loadFromPDF("/pdf/Girl-Get-Up-Flipbook.pdf");
    }
  </script>
</body>
</html>
