<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0" 
  />
  <title>Girl, Get Up! Flipbook</title>

  <!-- STPageFlip CSS -->
  <link 
    rel="stylesheet" 
    href="libs/stpageflip/css/pageflip.css" 
  />
  <!-- Your custom styles, if any -->
  <link 
    rel="stylesheet" 
    href="css/style.css" 
  />
</head>
<body style="font-family:sans-serif; text-align:center;">

  <h1 style="margin:2rem 0">Girl, Get Up! Flipbook</h1>

  <!-- Flipbook Container -->
  <div 
    id="flipbookContainer" 
    style="width:90%; max-width:800px; height:80vh; margin:auto"
  ></div>

  <!-- STPageFlip JS -->
  <script src="libs/stpageflip/js/pageflip.min.js"></script>
  <!-- Your app logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const flipbook = new St.PageFlip(
        document.getElementById("flipbookContainer"), {
          width: 600,
          height: 800,
          size: "stretch",
          minWidth: 315,
          maxWidth: 1000,
          minHeight: 400,
          maxHeight: 1536,
          showCover: true,
          drawShadow: true,
          flippingTime: 1000,
          mobileScrollSupport: false,
          useMouseEvents: true,
          disableFlipByClick: false,
          showPageCorners: true,
          useKeyboard: true,
          responsive: true
        }
      );

      // adjust this path to wherever your PDF actually lives:
      // local:     "pdf/Girl-Get-Up-Flipbook.pdf"
      // github/Vercel: "/Girl-Get-Up-Flipbook.pdf"
      // external URL:
      // "https://assets.zyrosite.com/A3QOQlw2ewfbBvRv/girl-get-up-flipbook-mxBXVvZGjRuoJ9Oq.pdf"
      flipbook.loadFromPDF("pdf/Girl-Get-Up-Flipbook.pdf");
    });
  </script>
</body>
</html>
