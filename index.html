<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Girl, Get Up! Flipbook</title>

  <!-- STPageFlip CSS -->
  <link rel="stylesheet" href="libs/stpageflip/css/pageflip.css"/>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #accessCodeInput {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 250px;
    }
    #unlockButton {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Hide the flipbook until “Unlock” is clicked */
    #flipbookContainer {
      display: none;
      margin-top: 3rem;
    }
    /* Make the flipbook fill its container */
    #flipbook {
  width: 100%;
  height: 100%;
  margin: auto;
    }
  </style>
</head>

<body>

  <!-- GATE UI -->
  <h2>Enter Access Code</h2>
  <input
    type="text"
    id="accessCodeInput"
    placeholder="Enter your unique code"
  /><br/>
  <button id="unlockButton" onclick="loadFlipbook()">
    Unlock Flipbook
  </button>

  <!-- FLIPBOOK -->
  <div id="flipbookContainer">
    <div id="flipbook"></div>
  </div>

  <!-- STPageFlip JS -->
  <script src="libs/stpageflip/js/pageflip.min.js"></script>
  <script>
    function loadFlipbook() {
      // 1) Hide the gate UI
      document.getElementById('accessCodeInput').style.display = 'none';
      document.getElementById('unlockButton').style.display = 'none';

      // 2) Show the flipbook
      const wrapper = document.getElementById('flipbookContainer');
      wrapper.style.display = 'block';

      // 3) Instantiate and load your PDF
      const flipbook = new St.PageFlip(
  document.getElementById('flipbook'),
  {
    size:        "stretch",
    minWidth:    315,
    maxWidth:   2000,
    minHeight:   400,
    maxHeight:  2000,
    showCover:    true,
    drawShadow:   true,
    flippingTime: 1000,
    mobileScrollSupport: false,
    useMouseEvents:      true,
    disableFlipByClick:  false,
    showPageCorners:     true,
    useKeyboard:         true,
    responsive:          true
  }
);

      flipbook.loadFromPDF(
        "Girl-Get-Up-Flipbook"
      );
    }
  </script>
</body>
</html>
