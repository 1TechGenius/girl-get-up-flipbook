<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipbook Viewer</title>
  
  <!-- Updated CSS link -->
  <link rel="stylesheet" href="css/pageflip.css" />
</head>
<body>
  <h2>Enter Access Code</h2>
  <input type="text" id="accessCodeInput" placeholder="Enter your unique code"
         style="padding:0.6rem 1rem; font-size:1rem; border:1px solid #ccc; border-radius:5px; width:250px;" />
  <br /><br />
  <button 
    onclick="validateAccessCode()"
    style="padding: 0.6rem 1.5rem; font-size: 1rem; background-color: #111; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
    Unlock Flipbook
  </button>
  <p id="errorMsg" style="color:red; display:none;">Invalid code. Please try again.</p>

  <div id="flipbookContainer" style="display: none; margin-top:30px;">
    <div id="flipbook" style="width: 100%; height: 800px;"></div>
  </div>

  <!-- Updated JS reference -->
  <script src="libs/pageflip.min.js"></script>

  <script>
    function validateAccessCode() {
      const inputCode = document.getElementById("accessCodeInput").value;
      const correctCode = "GGU2023ACCESS";
      const errorMsg = document.getElementById("errorMsg");
      const container = document.getElementById("flipbookContainer");

      if (inputCode === correctCode) {
        errorMsg.style.display = "none";
        container.style.display = "block";

        const flipbook = new St.PageFlip(document.getElementById("flipbook"), {
          width: 550,
          height: 733,
          size: "stretch",
          minWidth: 315,
          maxWidth: 2000,
          minHeight: 400,
          maxHeight: 2000,
          maxShadowOpacity: 0.5,
          showCover: true,
          mobileScrollSupport: true,
          useMouseEvents: true,
        });

        // âœ… Load your actual PDF from Hostinger upload
        flipbook.loadFromPDF("https://assets.zyrosite.com/A3QOQlw2ewfbBvRv/girl-get-up-flipbook-mxBXVvZGjRuoJ9Oq.pdf");
      } else {
        errorMsg.style.display = "block";
        container.style.display = "none";
      }
    }
  </script>
</body>
</html>
