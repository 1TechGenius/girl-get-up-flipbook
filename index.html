<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Girl, Get Up! Flipbook</title>
    <link rel="stylesheet" href="dflip/css/dflip.min.css" />
    <link rel="stylesheet" href="dflip/css/themify-icons.min.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f9f9f9;
      }
      .flipbook-container {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="flipbook-container" id="flipbook"></div>

    <script src="dflip/js/dflip.min.js"></script>
    <script>
      var flipBook = new DFLIP({
        source: "Girl-Get-Up-Flipbook.pdf",
        backgroundColor: "#ffffff",
        height: "100%",
        webgl: true,
        enableSound: true,
      });
      flipBook.renderTo(document.getElementById("flipbook"));
    </script>
  </body>
</html>
