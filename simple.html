<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>eBook Viewer</title>
  <style>
    body{margin:0;font:16px system-ui,-apple-system,Segoe UI,Roboto}
    .c{max-width:600px;margin:48px auto;padding:16px;text-align:center;color:#333}
    iframe{display:block;width:100%;height:100vh;border:0}
  </style>
</head>
<body>
  <div class="c" id="msg">Checking your access…</div>
  <script>
(function () {
  // 1) Apps Script Web App URL (no token here)
  const API = 'https://script.google.com/macros/s/AKfycbyb9RJ-SJsVyi8-l5ByoKgTUuvHrJRA6zbycTx4yn0gmfwkSRD_MUtE8F6ZN__B4jCf/exec';

  // 2) Your PDF path on Vercel
  const PDF = '/pdf/Girl-Get-Up-eBook.pdf#toolbar=0&navpanes=0&scrollbar=0';

  // helper to show a message
  function show(msg){ 
    const el = document.getElementById('msg') || document.body.appendChild(Object.assign(document.createElement('div'),{id:'msg'}));
    el.textContent = msg;
  }

  // get token from page URL
  const token = new URLSearchParams(location.search).get('token') || '';
  if (!token) { show('Missing token.'); return; }

  // call the gate with the token
  fetch(`${API}?token=${encodeURIComponent(token)}&cb=${Date.now()}`, { cache: 'no-store' })
    .then(r => r.json())
    .then(data => {
      if (!data || !data.ok) { show('Access denied or expired.'); return; }

      // valid → render the PDF
      show(''); // clear message
      const iframe = document.createElement('iframe');
      iframe.src = PDF;
      iframe.style.cssText = 'position:fixed;inset:0;border:0;width:100%;height:100vh';
      document.body.appendChild(iframe);
    })
    .catch(() => show('Network error. Try again.'));
})();
</script>
