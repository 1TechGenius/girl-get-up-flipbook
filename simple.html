<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>eBook Viewer</title>
  <style>
    body{margin:0;font:16px system-ui,-apple-system,Segoe UI,Roboto}
    .c{max-width:600px;margin:48px auto;padding:16px;text-align:center;color:#333}
    iframe{display:block;width:100%;height:100vh;border:0}
  </style>
</head>
<body>
  <div class="c" id="msg">Checking your access…</div>
  <script>
  (function(){
    // 1) Your Apps Script Web App URL (ends with /exec)
    var API = 'PASTE_YOUR_WEB_APP_URL_HERE';

    // 2) Your PDF path on this Vercel project (adjust if your filename differs)
    var PDF = '/pdf/Girl-Get-Up-eBook.pdf#toolbar=0&navpanes=0&scrollbar=0';

    function p(k){try{return new URLSearchParams(location.search).get(k)||''}catch(e){return''}}
    var token = p('token');

    if (!token) {
      document.getElementById('msg').textContent = 'Missing token.';
      return;
    }

    fetch(API + '?token=' + encodeURIComponent(token))
      .then(r => r.json())
      .then(j => {
        if (!j || !j.ok) {
          document.getElementById('msg').textContent = 'Access denied or expired.';
          return;
        }
        // Valid → show the PDF
        document.body.innerHTML = '';
        var f = document.createElement('iframe');
        f.src = PDF;
        document.body.appendChild(f);
      })
      .catch(() => {
        document.getElementById('msg').textContent = 'Network error. Try again.';
      });
  })();
  </script>
</body>
</html>
